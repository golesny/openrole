<!-- Modal Registration dialog -->
<div ng-controller="LoginCtrl">
    <script type="text/ng-template" id="registration.html">
        <form class="form-horizontal">
        <div class="modal-header">
            <h3>Registrierung</h3>
        </div>
        <div class="modal-body">
            <div class="alert alert-danger" ng-show="errorExists()">{{registerError}}</div>
            <div class="form-group" >
                <label class="control-label col-xs-4">{{'LABEL.NICK' | translate}} {{'LABEL.NICK_NOTE' | translate}}</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" placeholder="Nickname (optional)" ng-model="nick">
                </div>
            </div>
            <div class="form-group" >
                <label class="control-label col-xs-4" translate="LABEL.EMAIL"></label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" placeholder="e-mail" ng-model="email">
                </div>
            </div>
            <div class="form-group" >
                <label class="control-label col-xs-4" translate="LABEL.PW1"></label>
                <div class="col-xs-8">
                    <input type="password" class="form-control" placeholder="passwort" ng-model="pw">
                </div>
            </div>
            <div class="form-group" >
                <label class="control-label col-xs-4" translate="LABEL.PW2"></label>
                <div class="col-xs-8">
                    <input type="password" class="form-control" placeholder="passwort" ng-model="pwrepeat">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <textarea class="form-control" translate="LABEL.DATAPROTECTION">
                    </textarea>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="register()">Anmelden</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
        </form>
    </script>
</div>
