<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <title>openrole.net - CustomConf</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(app) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/openrole.css -->
    <link rel="stylesheet" href="styles/openrole.css">
    <!-- endbuild -->
</head>
<body ng-app="openrole">
<div ng-controller="CustomConfCtrl as ctrl">
    <div id="top-layer" ng-hide="loadingReady"><div class="panel panel-default loadinganel">
        <div class="panel-body">
            <div class="progress progress-striped active">
                <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    {{loading}}
                </div>
            </div>
        </div>
    </div></div>
    <div ng-include="'views/nav.html'"></div>
    <div ng-include="'views/dialog.open.html'"></div>
    <div ng-include="'views/dialog.alert.html'"></div>
    <!-- header end -->

    <div class="container hideUninitalized" is-initialized="{{initialized}}">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" translate="CUSTOMCONF.NAME"></h3>
            </div>
            <div class="panel-body">
                <input type="text" ng-model="openrole.charactername" class="form-control" placeholder="{{'CUSTOMCONF.NAME' |translate}}">
            </div>
            <ul  class="list-group">
                <li class="list-group-item form-inline">
                    <label class="control-label" translate="CUSTOMCONF.SYSTEM"></label>:

                    <or-dropdown ng-model="openrole.systemname" data-dropdown-data="availableSystems"></or-dropdown>

                </li>
            </ul>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" translate="CUSTOMCONF.EDITCONFIG"></h3>
            </div>
            <div class="panel-body">
                <div ui-ace="{mode: 'json'}" style="height:300px;border: 1px solid darkgray; margin-bottom: 4px" ng-model="openrole.configuration"></div>
            </div>
            <div class="panel-footer">
                <button class="btn btn-danger btn-xs" ng-click="loadDefaultConf()" translate="CUSTOMCONF.BTN_RESET_DEFAULT"></button>
            </div>
        </div>

        <div or-shares></div>

    </div><!-- container -->

    <!-- footer start -->
    <footer ng-include="'views/footer.html'"></footer>
</div>
</body>

<!-- build:js(app) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/json3/lib/json3.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-local-storage/angular-local-storage.js"></script>
<script src="bower_components/angular-translate/angular-translate.js"></script>
<script src="bower_components/jspdf/dist/jspdf.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-ui-ace/ui-ace.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/openrole.js -->
<script src="scripts/app.js"></script>
<script src="scripts/openrole/jsPdf.openrole.plugins.js"></script>
<script src="scripts/openrole/locale.js"></script>
<script src="scripts/openrole/common.js"></script>
<script src="scripts/openrole/DialogOpenCtrl.js"></script>
<script src="scripts/openrole/DialogRegistrationCtrl.js"></script>
<script src="scripts/openrole/AlertService.js"></script>
<script src="scripts/openrole/LoaderService.js"></script>
<script src="scripts/openrole/directiveInputList.js"></script>
<script src="scripts/openrole/PreferencesCtrl.js"></script>
<script src="scripts/openrole/directiveDropdown.js"></script>
<script src="scripts/openrole/directiveShares.js"></script>
<script src="scripts/openrole/directiveDropdownSharedChar.js"></script>
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/customconf.js -->
<script src="bower_components/ace-builds/src/ace.js"></script>
<script src="scripts/customconf/CustomConfCtrl.js"></script>
<script src="scripts/customconf/locale.js"></script>
<script src="scripts/malmsturm/locale.js"></script>
<script src="scripts/malmsturmgm/locale.js"></script>
<!-- endbuild -->

</html>
