<!DOCTYPE html>
<html ng-app="openrole" lang="de">
<head>
    <title>Open Role - Charakter Generator Platform</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/openrole.css">
</head>
<body>
<div ng-controller="OpenroleCtrl">
    <div id="top-layer" ng-hide="loadingReady"><div class="panel panel-default loadinganel">
        <div class="panel-body">
            <div class="progress progress-striped active">
                <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    {{loading}}
                </div>
            </div>
        </div>
    </div></div>
    <div ng-include="'content/nav.html'"></div>
    <div ng-include="'content/dialog.open.html'"></div>
    <div ng-include="'content/dialog.alert.html'"></div>
    <!-- header end -->

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" translate="WELCOME"></h3>
            </div>
            <div class="panel-body" translate="INTRODUCTION"></div>
        </div>

        <div class="panel panel-default hideUninitalized" is-initialized="{{initialized}}" ng-repeat="system in GLOBALCONFIG.systems">
            <div class="panel-heading">
                <h3 class="panel-title">{{system.name}}</h3>
            </div>
            <div class="panel-body">
                <a ng-href="{{system.id}}.html"><img ng-src="img/{{system.id}}/logo.jpg" ng-alt="{{system.id}}"></a>
            </div>
        </div>
    </div>

    <!-- footer start -->
    <footer ng-include="'content/footer.html'"></footer>
</div>
<!-- scripts -->
<script src="js/lib/jquery-1.11.0.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/jquery-ui.min.js"></script>
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/angular-local-storage.min.js"></script>
<!-- only for malmsturm, yet-->
<script src="js/lib/angular-dragdrop.min.js"></script>
<!-- i18n -->
<script src="js/lib/angular-translate.min.js"></script>
<!-- alerts(?) -->
<script src="js/lib/ui-bootstrap-tpls-0.10.0.min.js"></script>

<script src="js/lib/jspdf.min.2014-03-29.js"></script>
<!-- custom jsPDF plugin -->
<script src="js/openrole/jsPdf.openrole.plugins.js"></script>

<script src="js/openrole/dependencies.js"></script>
<script src="js/openrole/locale.js"></script>
<script src="js/openrole/common.js"></script>
<script src="js/openrole/DialogOpenCtrl.js"></script>
<script src="js/openrole/DialogRegistrationCtrl.js"></script>
<script src="js/openrole/AlertService.js"></script>
<script src="js/openrole/LoaderService.js"></script>

</body>
</html>
