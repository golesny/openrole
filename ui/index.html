<!DOCTYPE html>
<html ng-app="openrole" lang="de">
<head>
    <title>Open Role - Charakter Generator Platform</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">-->
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">-->
    <link rel="stylesheet" href="css/openrole.css">

    <script src="js/lib/jquery-1.11.0.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <!--<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>-->
    <script src="js/lib/jquery-ui.min.js"></script>
    <script src="js/lib/angular.min.js"></script>
    <!--<script src="js/lib/angular-resource.min.js"></script>-->
    <!--<script src="js/lib/angular-dragdrop.min.js"></script>-->
    <!--<script src="js/lib/jspdf.min.js"></script>-->
    <!-- <script src="js/lib/dev/jspdf.source.js"></script>-->

    <script src="js/openrole/app.js"></script>
</head>
<body>
<div ng-controller="OpenroleCtrl as ctrl">

    <div ng-include="'content/nav.html'"></div>

    <div class="container">
        <div class="panel panel-default" ng-repeat="system in GLOBALCONFIG.systems">
            <div class="panel-heading">
                <h3 class="panel-title">{{system.name}}</h3>
            </div>
            <div class="panel-body">
                <a href="{{system.id}}.html"><img src="img/{{system.id}}/logo.jpg"></a>
            </div>
        </div>
    </div>

    <footer ng-include="'content/footer.html'"></footer>

</div>
</body>
</html>
