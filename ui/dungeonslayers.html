<!DOCTYPE html>
<html ng-app="openrole" lang="de">
<head>
    <title>Open Role - Dungeonslayers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/openrole.css">
</head>
<body>
<div ng-controller="DungeonslayersCtrl as ctrl">
    <div id="top-layer" ng-hide="loadingReady"><div class="panel panel-default loadinganel">
        <div class="panel-body">
            <div class="progress progress-striped active">
                <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    {{loading}}
                </div>
            </div>
        </div>
    </div></div>
    <div ng-include="'content/nav.html'"></div>
    <div ng-include="'content/dialog.open.html'"></div>
    <div ng-include="'content/dialog.alert.html'"></div>

    <div class="container hideUninitalized" is-initialized="{{initialized}}">

        <!--<div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Spielerfigur:</h3>
            </div>
            <div class="panel-body">
                <input type="text" ng-model="charactername" class="form-control" placeholder="Name">
            </div>
        </div> -->
        <div class="well" translate="COMING"></div>
    </div>
    <footer ng-include="'content/footer.html'"></footer>
</div>
</body>
<script src="js/lib/jquery-1.11.0.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/jquery-ui.min.js"></script>
<script src="js/lib/jquery.ui.touch-punch.min.js"></script>
<script src="js/lib/bootstrap-notify.js"></script>
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/angular-resource.min.js"></script>
<script src="js/lib/angular-dragdrop.min.js"></script>
<script src="js/lib/angular-cookies.min.js"></script>
<script src="js/lib/angular-local-storage.min.js"></script>
<script src="js/lib/jspdf.min.2014-03-29.js"></script>
<script src="js/lib/angular-translate.min.js"></script>
<script src="js/lib/ui-bootstrap-tpls-0.10.0.min.js"></script>
<script src="js/openrole/dependencies.js"></script>
<script src="js/dungeonslayers/locale.js"></script>
<script src="js/openrole/common.js"></script>
<script src="js/openrole/DialogOpenCtrl.js"></script>
<script src="js/openrole/DialogRegistrationCtrl.js"></script>
<script src="js/dungeonslayers/DungeonslayersCtrl.js"></script>
</html>
