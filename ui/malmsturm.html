<!DOCTYPE html>
<html ng-app="malmsturm" lang="de">
  <head>
      <title>Malmsturm Charakter Generator</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">-->
      <!-- Optional theme -->
      <link rel="stylesheet" href="css/bootstrap-theme.min.css">
      <!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">-->

      <link rel="stylesheet" href="css/bootstrap-notify.css">
      <link rel="stylesheet" href="css/openrole.css">
      <style>
      span.or-skill-box {
        cursor: pointer;
        background: rgb(47, 47, 47);
        display: inline-block;
        width: 120px;
        font-size: 12px;
        margin: 3px;
        height: 22px;
        padding-top: 5px;
      }
      span.or-skill-box[data-drag="false"] {
          background-color: white;
          cursor: default;
          background: rgb(190, 190, 190);
          color: rgb(190, 190, 190);
      }
      span.or-skill-lbl {
          display: inline-block;
          width: 130px;
          margin-right: 20px;
      }

      </style>
      <script src="js/lib/jquery-1.11.0.min.js"></script>
      <script src="js/lib/bootstrap.min.js"></script>
      <!-- Latest compiled and minified JavaScript -->
      <!--<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>-->
      <script src="js/lib/jquery-ui.min.js"></script>
      <script src="js/lib/jquery.ui.touch-punch.min.js"></script>
      <script src="js/lib/bootstrap-notify.js"></script>
      <script src="js/lib/angular.min.js"></script>
      <script src="js/lib/angular-resource.min.js"></script>
      <script src="js/lib/angular-dragdrop.min.js"></script>
      <script src="js/lib/jspdf.min.js"></script>
      <!-- <script src="js/lib/dev/jspdf.source.js"></script>-->

      <script src="js/malmsturm/app.js"></script>
  </head>
<body>
    <div ng-controller="MalmsturmCtrl as ctrl">
        <div ng-include="'content/nav.html'"></div>

        <div class="container">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Spielerfigur:</h3>
                </div>
                <div class="panel-body">
                    <input type="text" ng-model="charactername" class="form-control" placeholder="Name">
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Fertigkeiten</h3>
                </div>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="list in skillpyramid" style="padding:4px;">
                        <div class="list-inline" style="padding-left: 8px;">
                        <span class="badge or-skill-lbl">+{{CONFIG.skillpyramidstartvalue - $index}} {{CONFIG.stufenleiter[CONFIG.skillpyramidstartvalue - $index]}}</span>
                        <span ng-repeat="item in list" data-drop="true"
                              style="padding: 8px;"
                               ng-model='list' jqyoui-droppable="{index: {{$index}}, onDrop:'ctrl.dropCallback(item, $index)'}">
                          <span class="label label-default or-skill-box"
                                ng-model="list"
                                data-drag="{{item.title!='_'}}" data-jqyoui-options="{revert: 'invalid'}" jqyoui-draggable="{index: {{$index}}}">
                             {{item.title}}
                          </span>
                        </span>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Aspekte</h3>
                </div>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="aspect in aspects">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Aspekt" ng-model="aspect.name">
                                    <div class="input-group-btn">
                                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
                                        <ul class="dropdown-menu pull-right">
                                            <li><a href="#" ng-click="delete(aspects, $index)"><span class="glyphicon glyphicon-remove-sign"></span> Löschen</a></li>
                                            <li class="divider"></li>
                                            <li><a href="#" ng-click="moveUp(aspects, $index, $first)"><span class="glyphicon glyphicon-chevron-up"></span> Hoch</a></li>
                                            <li><a href="#" ng-click="moveDown(aspects, $index, $last)"><span class="glyphicon glyphicon-chevron-down"></span> Runter</a></li>
                                        </ul>

                                    </div>
                                </div><!-- /input-group -->
                                <textarea class="form-control" placeholder="Ereignisse" ng-model="aspect.description"></textarea>
                        </li>
                        <li class="list-group-item" >
                            <button type="button" class="btn btn-default btn-xs" ng-click="newAspect()"><span class="glyphicon glyphicon-plus-sign"></span> Neuer Aspekt</button>
                        </li>
                    </ul>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Talente und Gaben</h3>
                </div>

                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="talent in talents">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Talent/Gabe" ng-model="talent.name">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
                                    <ul class="dropdown-menu pull-right">
                                        <li><a href="#" ng-click="delete(talents, $index)"><span class="glyphicon glyphicon-remove-sign"></span> Löschen</a></li>
                                        <li class="divider"></li>
                                        <li><a href="#" ng-click="moveUp(talents, $index, $first)"><span class="glyphicon glyphicon-chevron-up"></span> Hoch</a></li>
                                        <li><a href="#" ng-click="moveDown(talents, $index, $last)"><span class="glyphicon glyphicon-chevron-down"></span> Runter</a></li>
                                    </ul>

                                </div>
                            </div><!-- /input-group -->
                          </li>
                        <li class="list-group-item" >
                                <button type="button" class="btn btn-default btn-xs" ng-click="newTalent()"><span class="glyphicon glyphicon-plus-sign"></span> Neues Talent/Neue Gabe</button>
                        </li>
                </ul>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Notification Test</h3>
                </div>
                <div class="panel-body">
                    <button class='btn btn-warning' ng-click="notifyUser('test 123')">Click For Notification</button>
                </div>
            </div>

        </div><!-- container -->


        <footer ng-include="'content/footer.html'"></footer>
        <div class='notifications bottom-left'></div>
  </div>
  </body>
</html>
